apply plugin: 'scala'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile(
        'org.scala-lang:scala-library:2.11.8'
    )

    testCompile (
        'junit:junit:4.12'
        ,'org.scalatest:scalatest_2.11:2.2.6'
        ,'org.scala-lang.modules:scala-xml_2.11:1.0.5'
    )
}

